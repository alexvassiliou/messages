syntax = "proto3";

package api;

import "google/protobuf/timestamp.proto";

message Message {
    string Id = 1;
    string Title = 2;
    string Content = 3;
    google.protobuf.Timestamp Time = 4;
}

message CreateRequest {
    Message Message = 1;
}

message CreateResponse {
    string Id = 1;
}

service MessageService {
    rpc Create(CreateRequest) returns (CreateResponse);
}

